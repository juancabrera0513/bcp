  <!-- Idioma por defecto (opcional). Si usas i18next, ya manejas idioma en runtime.
       Puedes inicializar al vuelo si detectas preferencia del navegador. -->
  <script>
    // Ejemplo opcional: forzar idioma según navegador si no hay preferencia guardada
    try {
      const saved = localStorage.getItem('i18nextLng');
      if (!saved) {
        const lang = navigator.language?.startsWith('es') ? 'es' : 'en';
        localStorage.setItem('i18nextLng', lang);
      }
